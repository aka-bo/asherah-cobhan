name: Asherah-Cobhan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: Update packages
      run: ./ubuntu-update.sh
    - name: Install packages
      run: ./ubuntu-install.sh
    - name: Install packages (arm64)
      run: ./ubuntu-install-arm64.sh
    - name: Build for Linux
      run: ./ubuntu-build.sh
    - name: Create GitHub release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VERSION: current
      run: ./create-release.sh
    - name: Upload Artifacts
      if: github.ref == 'refs/heads/main'
      run: ./upload-artifacts.sh output/libasherah-x64.h output/libasherah-x64.so output/libasherah-arm64.h output/libasherah-arm64.so
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VERSION: current
  build-macos:
    timeout-minutes: 5
    runs-on: 'macos-latest'
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: Build for MacOS
      run: ./macos-build.sh
    - name: Create GitHub release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VERSION: current
      run: ./create-release.sh
    - name: Upload Artifacts
      if: github.ref == 'refs/heads/main'
      run: ./upload-artifacts.sh output/libasherah-darwin-x64.h output/libasherah-x64.dylib output/libasherah-darwin-arm64.h output/libasherah-arm64.dylib
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VERSION: current
